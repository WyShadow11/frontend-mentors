<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="result">
      <h1 class="result-title">Your Result</h1>
      <div class="circle">
        <div class="circle-text">
          <b>76</b>
          <span>of 100</span>
        </div>
      </div>
      <div class="result-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h1 class="summary-title">Summary</h1>
      <div class="scores">
        <div class="reaction score">
          <div class="badge">
            <img src="./assets/images/icon-reaction.svg">
            <b>Reaction</b>
          </div>
          <div class="score-text">
            <span class="black-text">80 </span>
            <span class="grey-text">/ 100</span>
          </div>
        </div>
        <div class="memory score">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg">
            <b>Memory</b>
          </div>
          <div class="score-text">
            <span class="black-text">92 </span>
            <span class="grey-text">/ 100</span>
          </div>
        </div>
        <div class="verbal score">
          <div class="badge">
            <img src="./assets/images/icon-verbal.svg">
            <b>Verbal</b>
          </div>
          <div class="score-text">
            <span class="black-text">61 </span>
            <span class="grey-text">/ 100</span>
          </div>
        </div>
        <div class="visual score">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg">
            <b>Visual</b>
          </div>
          <div class="score-text">
            <span class="black-text">72 </span>
            <span class="grey-text">/ 100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WyShadow11</a>.
  </div>
</body>
</html>
